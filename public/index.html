<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sklep odzieżowy — CRUD produktów</title>
    <style>
        :root {
            --bg: #0b0f19;
            --card: #111827;
            --muted: #9ca3af;
            --stroke: #1f2937;
            --ring: #3b82f6;
            --good: #10b981;
            --bad: #ef4444;
            --radius: 14px
        }

        * {
            box-sizing: border-box
        }

        html, body {
            height: 100%
        }

        body {
            font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
            margin: 0;
            background: linear-gradient(180deg,#0b0f19,#111827 40%,#0b0f19 100%);
            color: #e5e7eb
        }

        .wrap {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 24px
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px
        }

        h1 {
            margin: 0;
            font-weight: 700;
            letter-spacing: .3px
        }

        .muted {
            color: var(--muted);
            font-size: 13px
        }

        form {
            background: var(--card);
            border: 1px solid var(--stroke);
            border-radius: var(--radius);
            padding: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,.25);
            margin-bottom: 24px;
            backdrop-filter: blur(6px)
        }

        .fields {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            flex-wrap: nowrap
        }

        .field {
            flex: 1;
            min-width: 0
        }

        label {
            display: block;
            font-size: 12px;
            color: #cbd5e1;
            margin: 0 0 6px 2px;
            letter-spacing: .2px
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--stroke);
            border-radius: 10px;
            background: #0f172a;
            color: #e5e7eb;
            outline: none;
            transition: border-color .15s,box-shadow .15s
        }

            input::placeholder {
                color: #6b7280
            }

            input:focus, select:focus {
                border-color: var(--ring);
                box-shadow: 0 0 0 4px rgba(59,130,246,.15)
            }

        .btn, button, a.btn {
            appearance: none;
            border: 0;
            border-radius: 12px;
            padding: 10px 14px;
            background: #2563eb;
            color: #fff;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            height: 42px;
            font-weight: 600;
            letter-spacing: .2px;
            transition: transform .05s ease,filter .15s
        }

            .btn:hover {
                filter: brightness(1.08)
            }

            .btn:active {
                transform: translateY(1px)
            }

            .btn.secondary {
                background: #374151
            }

        .actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end
        }

        .table-wrap {
            overflow-x: auto
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--card);
            border: 1px solid var(--stroke);
            border-radius: var(--radius);
            overflow: hidden;
            font-size: 14px;
            min-width: 1000px;
            box-shadow: 0 10px 30px rgba(0,0,0,.25)
        }

        th, td {
            padding: 12px 14px;
            border-bottom: 1px solid #1e293b;
            vertical-align: middle;
            text-align: left
        }

        th {
            background: #0f172a;
            font-weight: 700;
            white-space: nowrap;
            color: #cbd5e1
        }

        tr:last-child td {
            border-bottom: none
        }

        td, th {
            white-space: nowrap
        }

        .sku {
            font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;
            font-size: 12px;
            color: #93c5fd
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            background: #0b1220;
            border: 1px solid #1f2a44;
            color: #bfdbfe;
            font-weight: 600
        }

        .qty {
            font-weight: 700
        }

            .qty.ok {
                color: var(--good)
            }

            .qty.low {
                color: #f59e0b
            }

            .qty.zero {
                color: var(--bad)
            }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid #1f2937;
            background: #0b1220
        }

        .swatch {
            width: 14px;
            height: 14px;
            border-radius: 3px;
            border: 1px solid #111827;
            display: inline-block
        }

        @media (max-width:1100px) {
            .fields {
                flex-direction: column
            }

            .field {
                width: 100%
            }
        }

        .note {
            margin-top: 8px;
            color: var(--muted);
            font-size: 12px
        }

        footer {
            margin-top: 24px;
            color: var(--muted);
            font-size: 12px
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div>
                <h1>Sklep odzieżowy — Produkty</h1>
                <p class="muted">Dodaj lub edytuj produkty.</p>
            </div>
        </header>

        <form id="product-form" autocomplete="off">
            <input type="hidden" id="editId" value="">
            <div class="fields">
                <div class="field"><label>Nazwa (name)</label><input id="name" required placeholder="np. T-shirt Basic" /></div>
                <div class="field"><label>SKU</label><input id="sku" required placeholder="np. TS-BASIC-BLK" /></div>
                <div class="field"><label>Cena (price)</label><input id="price" type="number" step="0.01" min="0" required /></div>
                <div class="field">
                    <label>Rozmiar (size)</label>
                    <select id="size" required>
                        <option>XS</option>
                        <option>S</option>
                        <option selected>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                </div>
                <div class="field"><label>Kolor (color)</label><input id="color" placeholder="np. black" /></div>
                <div class="field"><label>Stan (quantity)</label><input id="quantity" type="number" min="0" step="1" required value="0" /></div>
                <div class="field"><label>Marka (brand)</label><input id="brand" placeholder="np. Acme" /></div>
                <div class="field"><label>Kategoria (category)</label><input id="category" placeholder="np. t-shirty" /></div>
            </div>

            <div class="note">Wymagane: <strong>name</strong>, <strong>sku</strong>, <strong>price</strong>, <strong>size</strong>, <strong>quantity</strong>.</div>

            <div style="display:flex;gap:8px;margin-top:12px">
                <button class="btn" type="submit" id="submitBtn">Dodaj produkt</button>
                <a href="#" class="btn secondary" id="cancelBtn" style="display:none">Anuluj</a>
            </div>
            <p class="note" id="editHint" style="display:none"></p>
        </form>

        <div class="table-wrap">
            <table>
                <thead>
                    <tr><th>ID</th><th>Nazwa</th><th>SKU</th><th>Cena</th><th>Rozmiar</th><th>Kolor</th><th>Stan</th><th>Marka</th><th>Kategoria</th></tr>
                </thead>
                <tbody id="rows"></tbody>
            </table>
        </div>

    </div>

    <script src="./app.js" defer></script>
</body>
</html>
